<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="tipo"/>
        <cc:attribute name="label"/>
        <cc:attribute name="placeholder"/>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:if test="#{cc.attrs.tipo eq 'horizontal'}">
            <div class="control-group">
                <label class="control-label">#{cc.attrs.label}</label>
                <div class="controls">
                    <input id="#{cc.attrs.id}" type="text" placeholder="#{cc.attrs.placeholder}" value="#{cc.attrs.value}"/>
                </div>
            </div>
        </c:if>
        <c:if test="#{cc.attrs.tipo eq 'horizontal-pass'}">
            <div class="control-group">
                <label class="control-label">#{cc.attrs.label}</label>
                <div class="controls">
                    <input id="#{cc.attrs.id}" type="password" placeholder="#{cc.attrs.placeholder}" value="#{cc.attrs.value}"/>
                </div>
            </div>
        </c:if>

    </cc:implementation>
</html>
